<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="#"
          th:action="@{/update/users/{id}(id=${user.id})}"
          th:object="${user}"
          method="post">

        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" th:field="*{login}" id="login" placeholder="Login" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
        </div>

        <input type="submit" class="btn btn-default" value="Update User">
    </form>
</div>
</body>
</html>
